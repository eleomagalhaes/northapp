<ion-view view-title="Minha Equipe">

    <ion-content class="scroll-bg">

        <div class="list card">
            <h2>{{equipe.nome}}</h2>
            <div class="item ">
                <img class="avatarImage" style="float:right;" ng-repeat="integante in info.integrantes" ng-src="http://graph.facebook.com/{{integante.fbId}}/picture?width=128&height=128">

                <h2><small>Equipe</small> {{info.equipe.nome}}</h2>
                <p>{{info.equipe.descricao}}</p>
            </div>

        </div>

    </ion-content>
</ion-view>
