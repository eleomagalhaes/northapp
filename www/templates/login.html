<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Fechar</button>
            
        </div>
    </ion-header-bar>
    <ion-content>
       
        <form ng-submit="executeLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item item-input assertive" ng-show="loginData.errorMsg">
                 <div>{{loginData.errorMsg}}</div>
                </label>
                <label class="item">
                    <button class="button button-block button-balanced" type="submit">Log in</button>
                </label>                
            </div>
        </form>
        <div>
            <a href="" ng-click="rememberPwd()" class="item">Esqueci minha senha</a>
        </div>
    </ion-content>
</ion-modal-view>
