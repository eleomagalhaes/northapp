<ion-view view-title="Destaque">
    <ion-content class="scroll-bg">        
        <div class="list card ">

            <div ng-repeat="highlight in highlights | orderBy:'-id'" ng-cloak>
                <div class="item item-divider">{{highlight.titulo}}</div>
                <div class="item item-body">
                    <img class="item item-image" ng-src="{{highlight.imgUrl}}">

 <p>{{highlight.descricao}}</p>
                </div>
               
            </div>

        </div>

    </ion-content>
</ion-view>
