<ion-view view-title="Ranking">
    <ion-content class="scroll-bg">
        <label class="item item-input item-select">
            <div class="input-label">
                Categoria
            </div>
            <select>
                <option>Graduados Pr√≥</option>
                <option>Graduados</option>
                <option>Trekkers</option>
                <option>Turismo</option>
            </select>
        </label>
         <label class="item item-input item-select">
            <div class="input-label">
                Ranking
            </div>
            <select>
                <option>2016</option>
                <option>1o Turno</option>
                <option>2o Turno</option>                
            </select>
        </label>
        
        <div class="list card">

            <div class="row">
                <div class="col col-top col-10">#</div>
                <div class="col col-top col-50">Equipe</div>
                <div class="col col-top col-33">Pontos</div>                
            </div>
            <a class="item " ng-repeat="equipe in results" href="#">
                <div class="row">
                    <div class="col col-demo col-10">{{equipe.total.position}}</div>
                    <div class="col col-demo col-50" style=" font-size: 18px; font-weight: bold; color: #F5A81C;">{{equipe.name}}</div>
                    <div class="col col-demo col-33">{{equipe.total.points}}</div>
                    
                </div>

                <img class="avatarImage" style="float:right;" ng-repeat="pic in equipe.pics" ng-src="http://ionicframework.com/img/docs/{{pic}}">

            </a>

        </div>

    </ion-content>
</ion-view>
