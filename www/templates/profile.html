<ion-view view-title="Meu Perfil">
    <ion-content>
        <h1>Meu Perfil</h1>
        <label class="item">

            <div class="list">
                <div style="max-height: 40%;">
                    <img class="imageProfile " style="max-width: 60px; max-height: 100px;" ng-src="{{user.image}}">
                </div>
                <div class="item">
                    <span style="vertical-align: top; font-size: 20pt">{{user.name}}</span>
                </div>
                <small>{{user.email}}</small>

            </div>
            <button ng-controller="AppCtrl" class="button button-positive button-block  icon-left ion-social-facebook" ng-click="doLoginFB()">Conectar meu Facebook.</button>
        </label>
    </ion-content>
</ion-view>
