<ion-view view-title="<Local></Local>">

    <div>
        <ng-include src="tabstemplate" />
    </div>
    <ion-content class="scroll-bg">

        <div class="list card" style="margin-top: 50px">
            <a href="#" class="item ">
                     <h2>{{etapa.location.name}}</h2>
                </a>

            <a href="#" class="item item-icon-left" ng-click="tel(etapa.location.phone)">
                <i class="icon ion-ios-telephone"></i> {{etapa.location.phone}}
            </a>

            <a href="#" class="item item-icon-left" ng-click="maps(etapa)">
                <i class="icon ion-navigate"></i> {{etapa.location.address}}
            </a>

            <a href="#" class="item item-icon-left" ng-click="web(etapa.location.website)">
                <i class="icon ion-link"></i> {{etapa.location.website}}
            </a>
            <div class="item item-body" ng-bind-html="etapa.location.desc">






            </div>

        </div>

    </ion-content>
</ion-view>
